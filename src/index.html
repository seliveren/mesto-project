<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto Russia</title>
    <meta name="description" content="Практическая работа №2.2" />
    <meta
      name="keywords"
      content="Путешествие, Россия, туризм, достопримечательности"
    />
    <meta name="author" content="Юлия Селиванова" />
  </head>

  <body class="root">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('./images/logo.svg')%>"
          alt="Логотип Mesto Russia"
        />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__main-info">
            <div class="profile__avatar-overlay"></div>
            <img class="profile__avatar" src="" alt="Аватар профиля" />
            <div class="profile__info">
              <h1 class="profile__name"></h1>
              <p class="profile__about-info"></p>
              <button
                class="button button_category_edit"
                type="button"
              ></button>
            </div>
          </div>
          <button class="button button_category_add" type="button"></button>
        </section>

        <section class="photo-gallery">
          <ul class="places"></ul>
        </section>

        <div class="popup popup_type_for-profile">
          <div class="popup__container">
            <button class="button button_category_close" type="button"></button>

            <h3 class="popup__text">Редактировать профиль</h3>
            <form class="popup__form" name="profile-edit" novalidate>
              <fieldset class="popup__fieldset">
                <label class="popup__label">
                  <input
                    id="name-input"
                    type="text"
                    class="popup__item popup__item_type_name"
                    placeholder="Имя Фамилия"
                    name="name"
                    value=""
                    minlength="2"
                    maxlength="40"
                    pattern="^[A-Za-zА-Яа-яЁё\-\s]+$"
                    data-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы."
                    required
                  />
                  <span class="popup__error name-input-error"></span>
                </label>
              </fieldset>

              <fieldset class="popup__fieldset">
                <label class="popup__label">
                  <input
                    id="about-info-input"
                    type="text"
                    class="popup__item popup__item_type_about-info"
                    placeholder="О Вас"
                    name="about-info"
                    value=""
                    minlength="2"
                    maxlength="200"
                    pattern="^[A-Za-zА-Яа-яЁё\-\s]+$"
                    data-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы."
                  />
                  <span class="popup__error about-info-input-error"></span>
                </label>
              </fieldset>

              <button class="button button_category_save" type="submit">
                Сохранить
              </button>
            </form>
          </div>
        </div>

        <div class="popup popup_type_for-place">
          <div class="popup__container">
            <button class="button button_category_close" type="button"></button>

            <h3 class="popup__text">Новое место</h3>
            <form class="popup__form" name="place-add" novalidate>
              <fieldset class="popup__fieldset">
                <label class="popup__label">
                  <input
                    id="place-name-input"
                    type="text"
                    class="popup__item popup__item_type_place-name"
                    placeholder="Название"
                    name="place-name"
                    value=""
                    minlength="2"
                    maxlength="30"
                    pattern="^[A-Za-zА-Яа-яЁё\-\s]+$"
                    data-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы."
                    required
                  />
                  <span class="popup__error place-name-input-error"></span>
                </label>
              </fieldset>

              <fieldset class="popup__fieldset">
                <label class="popup__label">
                  <input
                    id="place-link-input"
                    type="url"
                    class="popup__item popup__item_type_place-link"
                    placeholder="Ссылка на картинку"
                    name="place-link"
                    value=""
                    required
                  />
                  <span class="popup__error place-link-input-error"></span>
                </label>
              </fieldset>

              <button class="button button_category_save" type="submit">
                Сохранить
              </button>
            </form>
          </div>
        </div>

        <div class="popup popup_type_for-photo">
          <div class="popup__photo-container">
            <button class="button button_category_close" type="button"></button>
            <figure class="popup__figure">
              <img class="popup__photo" />
              <figcaption class="popup__caption"></figcaption>
            </figure>
          </div>
        </div>

        <div class="popup popup_type_for-avatar">
          <div class="popup__container">
            <button class="button button_category_close" type="button"></button>

            <h3 class="popup__text">Обновить аватар</h3>
            <form class="popup__form" name="avatar-edit" novalidate>
              <fieldset class="popup__fieldset">
                <label class="popup__label">
                  <input
                    id="avatar-input"
                    type="url"
                    class="popup__item popup__item_type_avatar-link"
                    placeholder="Ссылка на аватар"
                    name="avatar-link"
                    value=""
                    required
                  />
                  <span class="popup__error avatar-input-error"></span>
                </label>
              </fieldset>

              <button class="button button_category_save" type="submit">
                Сохранить
              </button>
            </form>
          </div>
        </div>
      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>
    </div>
    <template id="card">
      <li class="places__place">
        <button class="button button_category_delete"></button>
        <img class="places__image" src="" alt="" />
        <div class="places__name-tag">
          <h2 class="places__name"></h2>
          <div class="places__likes">
            <button class="button button_category_like" type="button"></button>
            <span class="like-counter"></span>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
