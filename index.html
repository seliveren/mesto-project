<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto Russia</title>
    <meta name="description" content="Практическая работа №2.2" />
    <meta
      name="keywords"
      content="Путешествие, Россия, туризм, достопримечательности"
    />
    <meta name="author" content="Юлия Селиванова" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>

  <body class="root">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Логотип Mesto Russia"
        />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__main-info">
            <img
              class="profile__avatar"
              src="./images/profile_avatar.png"
              alt="Аватар профиля"
            />
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__about-info">Исследователь океана</p>
              <button
                class="button button_category_edit"
                type="button"
              ></button>
            </div>
          </div>
          <button class="button button_category_add" type="button"></button>
        </section>

        <section class="photo-gallery">
          <ul class="places"></ul>
        </section>

        <div class="popup popup_type_for-profile">
          <div class="popup__container">
            <button class="button button_category_close" type="button"></button>

            <h3 class="popup__text">Редактировать профиль</h3>
            <form class="popup__form" name="profile-edit">
              <fieldset class="popup__fieldset">
                <input
                  type="text"
                  class="popup__item popup__item_type_name"
                  placeholder="Имя Фамилия"
                  name="name"
                  value=""
                />
              </fieldset>

              <fieldset class="popup__fieldset">
                <input
                  type="text"
                  class="popup__item popup__item_type_about-info"
                  placeholder="О Вас"
                  name="about-info"
                  value=""
                />
              </fieldset>

              <button class="button button_category_save" type="submit">
                Сохранить
              </button>
            </form>
          </div>
        </div>

        <div class="popup popup_type_for-place">
          <div class="popup__container">
            <button class="button button_category_close" type="button"></button>

            <h3 class="popup__text">Новое место</h3>
            <form class="popup__form" name="place-add">
              <fieldset class="popup__fieldset">
                <input
                  type="text"
                  class="popup__item popup__item_type_place-name"
                  placeholder="Название"
                  name="place-name"
                  value=""
                />
              </fieldset>

              <fieldset class="popup__fieldset">
                <input
                  type="text"
                  class="popup__item popup__item_type_place-link"
                  placeholder="Ссылка на картинку"
                  name="place-link"
                  value=""
                />
              </fieldset>

              <button class="button button_category_save" type="submit">
                Сохранить
              </button>
            </form>
          </div>
        </div>

        <div class="popup popup_type_for-photo">
          <div class="popup__photo-container">
            <button class="button button_category_close" type="button"></button>
            <figure class="popup__figure">
              <img class="popup__photo" />
              <figcaption class="popup__caption"></figcaption>
            </figure>
          </div>
        </div>
      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>
    </div>
    <template id="card">
      <li class="places__place">
        <button class="button button_category_delete"></button>
        <img class="places__image" src="" alt="" />
        <div class="places__name-tag">
          <h2 class="places__name"></h2>
          <button class="button button_category_like" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
