<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto Russia</title>
    <meta name="description" content="Практическая работа №2.2" />
    <meta
      name="keywords"
      content="Путешествие, Россия, туризм, достопримечательности"
    />
    <meta name="author" content="Юлия Селиванова" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>

  <body class="root">
    <div class="page">
      <main>
        <div class="header">
          <img
            class="header__logo"
            src="./images/logo.svg"
            alt="Логотип Mesto Russia"
          />
        </div>

        <section>
          <div class="profile">
            <img
              class="profile__avatar"
              src="./images/profile_avatar.png"
              alt="Аватар профиля"
            />
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__about-info">Исследователь океана</p>
              <button class="button button_edit"></button>
            </div>
            <button class="button button_add"></button>
          </div>

          <div class="places">
            <div class="places__place">
              <img
                class="places__image"
                src="./images/zolotaya-obitel.jpeg"
                alt="Золотая обитель Будды Шакьямуни"
              />
              <div class="places__name-tag">
                <h2 class="places__name">Золотая обитель Будды Шакьямуни</h2>
                <button class="button button_like"></button>
              </div>
            </div>
            <div class="places__place">
              <img
                class="places__image"
                src="./images/peter-and-paul-cathedral.jpeg"
                alt="Петропавловский Собор"
              />
              <div class="places__name-tag">
                <h2 class="places__name">Петропавловский Собор</h2>
                <button class="button button_like"></button>
              </div>
            </div>
            <div class="places__place">
              <img
                class="places__image"
                src="./images/muzei-rossiya-moya-istoriya.jpeg"
                alt="
              Мультимедийный Исторический Парк 'Россия - моя история'"
              />
              <div class="places__name-tag">
                <h2 class="places__name">
                  Мультимедийный Исторический Парк "Россия - моя история"
                </h2>
                <button class="button button_like"></button>
              </div>
            </div>
            <div class="places__place">
              <img
                class="places__image"
                src="./images/roza-khutor.jpeg"
                alt="Курорт 'Роза Хутор'"
              />
              <div class="places__name-tag">
                <h2 class="places__name">Курорт "Роза Хутор"</h2>
                <button class="button button_like"></button>
              </div>
            </div>
            <div class="places__place">
              <img
                class="places__image"
                src="./images/kronshtadt.jpeg"
                alt="Кронштадт"
              />
              <div class="places__name-tag">
                <h2 class="places__name">Кронштадт</h2>
                <button class="button button_like"></button>
              </div>
            </div>
            <div class="places__place">
              <img
                class="places__image"
                src="./images/ruskeala.jpeg"
                alt="Горный парк 'Рускеала'"
              />
              <div class="places__name-tag">
                <h2 class="places__name">Горный парк "Рускеала"</h2>
                <button class="button button_like"></button>
              </div>
            </div>
          </div>
        </section>

        <div class="popup popup_opened">
          <div class="popup__grid">
            <button class="button button_close"></button>
            <div class="popup__container">
              <h3 class="popup__text">Редактировать профиль</h3>
              <form>
                <fieldset class="popup__name">
                  <input
                    type="text"
                    class="popup__item"
                    placeholder="Имя Фамилия"
                    name="name"
                  />
                </fieldset>

                <fieldset class="popup__about-info">
                  <input
                    type="text"
                    class="popup__item"
                    placeholder="О Вас"
                    name="about-info"
                  />
                </fieldset>

                <button type="submit" class="button button_save">
                  Сохранить
                </button>
              </form>
            </div>
          </div>
        </div>
      </main>

      <div class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </div>
    </div>
  </body>
</html>
