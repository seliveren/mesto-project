<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto Russia</title>
    <meta name="description" content="Практическая работа №2.2" />
    <meta
      name="keywords"
      content="Путешествие, Россия, туризм, достопримечательности"
    />
    <meta name="author" content="Юлия Селиванова" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>

  <body class="root">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Логотип Mesto Russia"
        />
      </header>

      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/profile_avatar.png"
            alt="Аватар профиля"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__about-info">Исследователь океана</p>
            <button class="button button_category_edit" type="button"></button>
          </div>
          <button class="button button_category_add" type="button"></button>
        </section>

        <section class="photo-gallery">
          <ul class="places">
            <li class="places__place">
              <img
                class="places__image"
                src="./images/zolotaya-obitel.jpeg"
                alt="Золотая обитель Будды Шакьямуни"
              />
              <div class="places__name-tag">
                <h2 class="places__name">Золотая обитель Будды Шакьямуни</h2>
                <button
                  class="button button_category_like"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="places__place">
              <img
                class="places__image"
                src="./images/peter-and-paul-cathedral.jpeg"
                alt="Петропавловский Собор"
              />
              <div class="places__name-tag">
                <h2 class="places__name">Петропавловский Собор</h2>
                <button
                  class="button button_category_like"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="places__place">
              <img
                class="places__image"
                src="./images/muzei-rossiya-moya-istoriya.jpeg"
                alt="
              Мультимедийный Исторический Парк 'Россия - моя история'"
              />
              <div class="places__name-tag">
                <h2 class="places__name">
                  Мультимедийный Исторический Парк "Россия - моя история"
                </h2>
                <button
                  class="button button_category_like"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="places__place">
              <img
                class="places__image"
                src="./images/roza-khutor.jpeg"
                alt="Курорт 'Роза Хутор'"
              />
              <div class="places__name-tag">
                <h2 class="places__name">Курорт "Роза Хутор"</h2>
                <button
                  class="button button_category_like"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="places__place">
              <img
                class="places__image"
                src="./images/kronshtadt.jpeg"
                alt="Кронштадт"
              />
              <div class="places__name-tag">
                <h2 class="places__name">Кронштадт</h2>
                <button
                  class="button button_category_like"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="places__place">
              <img
                class="places__image"
                src="./images/ruskeala.jpeg"
                alt="Горный парк 'Рускеала'"
              />
              <div class="places__name-tag">
                <h2 class="places__name">Горный парк "Рускеала"</h2>
                <button
                  class="button button_category_like"
                  type="button"
                ></button>
              </div>
            </li>
          </ul>
        </section>

        <div class="popup">
          <div class="popup__container">
            <button class="button button_category_close" type="button"></button>

            <h3 class="popup__text">Редактировать профиль</h3>
            <form class="popup__form" name="profile-edit">
              <fieldset class="popup__fieldset">
                <input
                  type="text"
                  class="popup__item"
                  placeholder="Имя Фамилия"
                  name="name"
                  value="Жак-Ив Кусто"
                />
              </fieldset>

              <fieldset class="popup__fieldset">
                <input
                  type="text"
                  class="popup__item"
                  placeholder="О Вас"
                  name="about-info"
                  value="Исследователь океана"
                />
              </fieldset>

              <button class="button button_category_save" type="submit">
                Сохранить
              </button>
            </form>
          </div>
        </div>
      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>
    </div>
  </body>
</html>
